[buildout]
develop = . doc grokwiki
parts = docs interpreter grokwiki zopectl data test bundlemaker
find-links = http://download.zope.org/distribution/
extends = versions.cfg
versions = versions

[docs]
recipe = zc.recipe.egg
eggs = grokdocs

[interpreter]
recipe = zc.recipe.egg
eggs = grokwiki
interpreter = python

[grokwiki]
recipe = zc.zope3recipes>=0.5.3:application
eggs = grokwiki
site.zcml = <include package="grokwiki" />
            <include package="zope.app.twisted" />

            <unauthenticatedPrincipal id="zope.anybody"
                                      title="Unauthenticated User" />
            <unauthenticatedGroup id="zope.Anybody"
                                  title="Unauthenticated Users" />
            <authenticatedGroup id="zope.Authenticated"
                                title="Authenticated Users" />
            <everybodyGroup id="zope.Everybody"
                            title="All Users" />
            <principal id="zope.manager"
                       title="Manager"
                       login="grok"
                       password_manager="Plain Text"
                       password="grok"
                       />

            <!-- Replace the following directive if you do not want
                 public access -->
            <grant permission="zope.View"
                   principal="zope.Anybody" />
            <grant permission="zope.app.dublincore.view"
                   principal="zope.Anybody" />

            <role id="zope.Manager" title="Site Manager" />
            <role id="zope.Member" title="Site Member" />
            <grantAll role="zope.Manager" />
            <grant role="zope.Manager"
                   principal="zope.manager" />

[data]
recipe = zc.recipe.filestorage

# this section named so that the start/stop script is called bin/zopectl
[zopectl]
recipe = zc.zope3recipes:instance
application = grokwiki
zope.conf = ${data:zconfig}

[test]
recipe = zc.recipe.testrunner
eggs = grok
defaults = ['--tests-pattern', '^f?tests$', '-v']

[bundlemaker]
recipe = z3c.recipe.eggbasket:creator
egg = grok
versionfile = http://grok.zope.org/releaseinfo/grok-0.12.1.cfg
