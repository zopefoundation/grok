# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py37
    py38
    py39
    py310
    py311
    py312
    pypy3
    docs
    coverage

[testenv]
usedevelop = true
package = wheel
wheel_build_env = .pkg
deps =
setenv =
    py312: VIRTUALENV_PIP=23.1.2
    py312: PIP_REQUIRE_VIRTUALENV=0
commands =
    zope-testrunner --tests-pattern ^f?tests$ --test-path=src {posargs:-cv}
extras =
    test
[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands =
    check-manifest
    check-python-versions
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
basepython = python3
skip_install = true
deps =
    isort
    flake8
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 src setup.py

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --tests-pattern ^f?tests$ --test-path=src []
    coverage html --ignore-errors
    coverage report --ignore-errors --show-missing --fail-under=91

[coverage:run]
branch = True
source = grok
omit =
    src/grok/tests/*/*_fixture.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
